plugins {
    id 'groovy'
    id 'java'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.1'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        greetingsPlugin {
            id = 'com.guidovezzoni.greetinggroovy'
            version = '1.0.2'
            displayName = "Greeting Plugin"
            description = "Template for people to start their own plugin adventure - in Groovy"
            implementationClass = 'com.guidovezzoni.greetinggroovy.GreetingPlugin'
        }
    }
}

pluginBundle {
    website = "https://github.com/guidovezzoni/greeting-gradle-plugin-groovy"
    vcsUrl = "https://github.com/guidovezzoni/greeting-gradle-plugin-groovy.git"
    tags = ['example', 'template', 'groovy']
}
